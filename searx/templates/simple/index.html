<div class="landing-page">

        <h1 class="truesearch_title">True Search</h1>

                </div>
                <div class="dropdown-list-item">
                    <input type="radio" name="charity-list" id="charity-4">
                    <label for="charity-4">Charity 3</label>
                </div>
                <div class="dropdown-list-item ">
                    <button type="submit" class="select-submit-btn">Select this charity</button>
                </div>
            </div>
        </div>
        <!--Button element -->
        <div class="feedback-container">
            <button data-feedbackfin-button class="feedback-btn">Feedback</button>
        </div>
    </div>
